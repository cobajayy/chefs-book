{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/pantry/pantry_detail.css' %}" />
{% endblock %} 
{% block content %}

<div class="card">
  <div class="card-bg" ></div>
  <div class="card-content">
    <h2>{{ pantry.name }}</h2>
    <p>{{ pantry.quantity }} {{ pantry.measurement }}</p>
  </div>
</div>
<a href="{% url 'pantry_update' pantry.id %}" class="btn warn">Edit</a>
<a href="{% url 'pantry_delete' pantry.id %}" class="btn danger">Delete</a>

{% endblock %}
