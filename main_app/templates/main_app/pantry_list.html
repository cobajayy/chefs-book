{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/pantry/pantry-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Pantry Items</h1>
  <img src="" alt="Pantry Icon" />
  <img src="" alt="Pantry Icon" />
  <img src="" alt="Pantry Icon" />
  <img src="" alt="Pantry Icon" />
</section>

<section class="card-container">
  {% for pantry in pantry_list %}
    <div class="card" >
      <div class="card-bg"></div>
      <a href="{% url 'pantry_detail' pantry.id %}">
        <div class="card-content">
          <h2>{{ pantry.name }}</h2>
          <p>{{ pantry.quantity }} {{ pantry.measurement }}</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
