x{% extends 'base.html' %} {% load static %} {% block head %}
<link
  rel="stylesheet"
  href="{% static 'css/recipes/recipe-index.css' %}"
/>
{% endblock %} {% block content %}

<section class="page-header">
  <h1>Recipe List</h1>
  <img
    src=""
    alt="Fruit Icon"
  />
  <img
    src=""
    alt="Vegetables Icon"
  />
  <img
    src=""
    alt="Steak Icon"
  />
  <img
    src=""
    alt="Grains Icon"
  />
</section>

<section class="card-container">
  {% for recipe in recipes %}
  <div class="card">
    <a href="{% url 'recipe_detail' recipe.id %}">
    <div class="card-content">
      <div class="card-img-container">
        <img
          src=""
          alt="Recipe Icon"
        />
      </div>
      <h2 class="card-title">{{ recipe.name }}</h2>
      <h3 class="card-title">{{ recipe.cuisine }}</h3>
      <p><small>{{ recipe.description }}</small></p>
    </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
